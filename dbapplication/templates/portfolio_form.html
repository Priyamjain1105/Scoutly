{% extends 'base.html' %}

{% block content %}
<section style="max-width: 600px; margin: 2rem auto; background: #fff; 
                padding: 2.5rem 3rem; border-radius: 12px; 
                box-shadow: 0 8px 20px rgba(0,0,0,0.08);">
    <h1 style="text-align: center; color: #0066cc; margin-bottom: 2rem;">
        Create Your Portfolio
    </h1>
    <form action="{{ url_for('create_portfolio') }}" method="POST" enctype="multipart/form-data"
        style="display: flex; flex-direction: column; gap: 1.2rem;">

        <input type="text" name="name" placeholder="Your Name" required style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem; 
                   transition: border-color 0.3s ease;">

        <input type="email" name="email" placeholder="Your Email" required style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem; 
                   transition: border-color 0.3s ease;">

        <input type="text" name="phone" placeholder="Phone" style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem;
                   transition: border-color 0.3s ease;">

        <input type="text" name="skills" placeholder="Skills (comma separated)" style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem;
                   transition: border-color 0.3s ease;">

        <textarea name="experience" placeholder="Work Experience" style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem; resize: vertical; 
                   min-height: 80px; transition: border-color 0.3s ease;"></textarea>

        <textarea name="education" placeholder="Education" style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem; resize: vertical;
                   min-height: 80px; transition: border-color 0.3s ease;"></textarea>

        <textarea name="about_me" placeholder="About You" style="padding: 0.8rem 1rem; border: 1px solid #ccc; 
                   border-radius: 8px; font-size: 1rem; resize: vertical;
                   min-height: 80px; transition: border-color 0.3s ease;"></textarea>

        <input type="submit" value="Submit Portfolio" style="background: #0066cc; color: #fff; border: none;
                   padding: 0.9rem 1.5rem; font-size: 1rem;
                   border-radius: 8px; cursor: pointer;
                   transition: background 0.3s ease;">
    </form>
</section>

<script>
    // Add subtle highlight on focus
    document.querySelectorAll('input, textarea').forEach(el => {
        el.addEventListener('focus', () => el.style.borderColor = '#0066cc');
        el.addEventListener('blur', () => el.style.borderColor = '#ccc');
    });
    // Hover for submit
    document.querySelector('input[type="submit"]').onmouseover = function () {
        this.style.background = '#004999';
    }
    document.querySelector('input[type="submit"]').onmouseout = function () {
        this.style.background = '#0066cc';
    }
</script>
{% endblock %}
