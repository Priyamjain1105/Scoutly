{% extends 'base.html' %}

{% block content %}
<section style="max-width: 600px; margin: 2rem auto; 
                background: #f3f6fa; padding: 3rem 2.5rem;
                border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">

    <h2 style="font-size: 2.2rem; color: #333; margin-bottom: 1rem; position: relative;">
        Add New Job
        <span style="display:block; width: 60px; height: 4px; 
                     background: #0066cc; margin-top: 0.4rem; border-radius: 2px;"></span>
    </h2>

    <form action="{{ url_for('submit_job') }}" method="POST"
        style="display: flex; flex-direction: column; gap: 1.8rem;">

        <input type="text" name="company_name" placeholder="Company Name" required style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; transition: border-color 0.3s ease;">

        <input type="email" name="contact_email" placeholder="Contact Email" required style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; transition: border-color 0.3s ease;">

        <input type="text" name="job_title" placeholder="Job Title" required style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; transition: border-color 0.3s ease;">

        <textarea name="job_desc" placeholder="Job Description" style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; resize: vertical;
                   min-height: 70px; transition: border-color 0.3s ease;"></textarea>

        <input type="text" name="location" placeholder="Location" style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; transition: border-color 0.3s ease;">

        <input type="text" name="salary" placeholder="Salary" style="border: none; border-bottom: 2px solid #ccc;
                   background: transparent; padding: 0.7rem 0;
                   font-size: 1.05rem; outline: none; transition: border-color 0.3s ease;">

        <input type="submit" value="Post Job" style="background: #ffdd57; color: #333; border: none;
                   padding: 0.9rem 1.5rem; font-size: 1rem;
                   border-radius: 30px; cursor: pointer;
                   transition: background 0.3s ease; align-self: flex-start;">
    </form>
</section>

<script>
    // Add focus animation
    document.querySelectorAll('input, textarea').forEach(el => {
        el.addEventListener('focus', () => el.style.borderBottomColor = '#0066cc');
        el.addEventListener('blur', () => el.style.borderBottomColor = '#ccc');
    });
    document.querySelector('input[type="submit"]').onmouseover = function () {
        this.style.background = '#ffcc00';
    }
    document.querySelector('input[type="submit"]').onmouseout = function () {
        this.style.background = '#ffdd57';
    }
</script>
{% endblock %}
